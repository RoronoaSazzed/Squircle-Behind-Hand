    <title>Squircle Behind Hand</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      .parentDiv {
        min-height: 100vh;
        display: grid;
        place-items: center;
      }
      .width450p {
        width: 450px;
      }

      #sq1,
      #sq2,
      #sq3,
      #sq4 {
        transform-box: fill-box;
        transform-origin: center;
        opacity: 0;
        animation: squircleIncrease 4s ease-in-out infinite forwards;
      }

      @keyframes squircleIncrease {
        20% {
          opacity: 1;
        }
        60% {
          opacity: 1;
        }

        100% {
          opacity: 0;
          transform: scale(2);
        }
      }

      #sq2 {
        animation-delay: 1s;
      }

      #sq3 {
        animation-delay: 2s;
      }

      #sq4 {
        animation-delay: 3s;
      }
    </style>
  </head>
